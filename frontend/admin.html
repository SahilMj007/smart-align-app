<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<script>
  if (!localStorage.getItem("isAdmin")) {
    window.location.href = "index.html";
  }
</script>


</head>
<body>
   <div class="navbar">
      <div class="nav-left">
        <span class="logo">Smart Align</span>
      </div>

      <!-- desktop nav -->
      <div class="nav-right desktop-only">
        <span id="welcomeUser" class="welcome-text"></span>
        <button class="icon-btn" onclick="toggleTheme()">ðŸŒ™</button>
        <button class="btn btn-outline" onclick="location.href = 'about.html'">
          About Us
        </button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <!-- mobile menu button -->
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
    </div>

    <!-- mobile menu -->
    <div
      id="mobileMenuOverlay"
      class="mobile-overlay"
      onclick="toggleMobileMenu()"
    ></div>

    <div id="mobileMenu" class="mobile-menu right-menu">
      <div class="welcome-text" id="mobileWelcome"></div>

      <button onclick="toggleTheme()">ðŸŒ™ Theme</button>
      <button onclick="location.href = 'about.html'">About Us</button>
      <button class="danger" onclick="logout()">Logout</button>
    </div>
  
 <div id="globalLoader" class="spinner">
  <div class="loader-box">
    <div class="loader"></div>
    <p>Loading, please wait...</p>
  </div>
</div>



<div class="page">
  <div class="card">

    <h2 class="page-title">Admin Panel</h2>

    <h3>Service Pricing</h3>

    <div class="grid-3">
      <select id="serviceKey">
        <option value="frontBalancing">Front Wheel Balancing</option>
        <option value="rearBalancing">Rear Wheel Balancing</option>
        <option value="shockerAlignment">Shocker Alignment</option>
      </select>

      <input id="basePrice" placeholder="Price without GST">
      <input id="gstPercent" placeholder="GST %">
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="saveServicePrice()">Save Price</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th>Price</th>
            <th>GST %</th>
            <th>GST Amount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="serviceTable"></tbody>
      </table>
    </div>

    <h3>Advisor Incentive Setup</h3>

<div class="grid-3">

  <div>
    <label>Front Wheel Balancing Incentive (â‚¹)</label>
    <input id="incFront" type="number" placeholder="e.g. 5">
  </div>

  <div>
    <label>Rear Wheel Balancing Incentive (â‚¹)</label>
    <input id="incRear" type="number" placeholder="e.g. 5">
  </div>

  <div>
    <label>Shocker Alignment Incentive (â‚¹)</label>
    <input id="incShock" type="number" placeholder="e.g. 10">
  </div>

</div>

<div class="actions">
  <button class="btn btn-primary" onclick="saveIncentives()">Save Incentives</button>
</div>

<script src="script.js"></script>
<script>
  loadServicePrices();
  loadIncentives();
</script>
</body>
</html>
