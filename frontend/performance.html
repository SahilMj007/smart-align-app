<!DOCTYPE html>
<html>
<head>
  <title>Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  if (!localStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

</head>
<body>

  <div class="navbar">
      <div class="nav-left">
        <span class="logo">Smart Align</span>
      </div>

      <!-- desktop nav -->
      <div class="nav-right desktop-only">
        <span id="welcomeUser" class="welcome-text"></span>
        <button class="icon-btn" onclick="toggleTheme()">ðŸŒ™</button>
        <button class="btn btn-outline" onclick="location.href = 'about.html'">
          About Us
        </button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <!-- mobile menu button -->
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
    </div>

    <!-- mobile menu -->
    <div
      id="mobileMenuOverlay"
      class="mobile-overlay"
      onclick="toggleMobileMenu()"
    ></div>

    <div id="mobileMenu" class="mobile-menu right-menu">
      <div class="welcome-text" id="mobileWelcome"></div>

      <button onclick="toggleTheme()">ðŸŒ™ Theme</button>
      <button onclick="location.href = 'about.html'">About Us</button>
      <button class="danger" onclick="logout()">Logout</button>
    </div>

<div id="globalLoader" class="spinner">
  <div class="loader-box">
    <div class="loader"></div>
    <p>Loading, please wait...</p>
  </div>
</div>


<div class="page">
  <div class="card">

    <h2 class="page-title">Performance Dashboard</h2>

    <!-- FILTERS -->
    <div class="grid-3">
      <select id="performanceType" onchange="togglePerformanceView()">
        <option value="">Select Performance Type</option>
        <option value="technician">Technician Performance</option>
        <option value="advisor">Advisor Performance</option>
        <option value="service">Service Performance</option>
        <option value="incentive">Incentive Per Move</option>
      </select>

      <select id="period" onchange="loadSelectedPerformance()">
        <option value="day">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
        <option value="year">This Year</option>
      </select>

      <button class="btn btn-primary" onclick="loadSelectedPerformance()">View</button>
    </div>

    <div id="loadingSpinner" class="spinner" style="display:none">
  <div class="loader"></div>
  <p>Loading data...</p>
</div>


    <!-- CHART CONTAINER -->
   <div id="chartBox" class="chart-card" style="display:none">
  <canvas id="performanceChart"></canvas>
</div>

    

    <div class="actions">
      <button class="btn btn-outline" onclick="location.href='dashboard.html'">â¬… Back</button>
      <button class="btn btn-primary" onclick="exportPerformanceExcel()">Export Excel</button>
      <button class="btn btn-primary" onclick="exportChartImage()">Export Image</button>
    </div>
    

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
